<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Car Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/AdminStyles.css">
</head>



<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#roles">User Roles</a></li>
            <li><a href="#products">Manage Products</a></li>
            <li><a href="#stats">Business Stats</a></li>
        </ul>
    </div>

    <div class="main-content container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Allocate User Roles
                    </div>
                    <div class="card-body">
                        <form id="role-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role:</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="admin">Admin</option>
                                    <option value="Manager">Manager</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Assign Role</button>
                        </form>
                    </div>
                </div>
            </div>



<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            Add Products
        </div>
        <div class="card-body">
            <form id="product-form">
                <table class="table no-border">
                    <tbody>
                        <tr>
                            <td><label for="product-name" class="form-label">Product Name:</label></td>
                            <td><input type="text" class="form-control" id="product-name" name="product-name" required></td>
                        </tr>
                        <tr>
                            <td><label for="registration" class="form-label">Vehicle Registration:</label></td>
                            <td><input type="text" class="form-control" id="registration" name="product-registration" required></td>
                        </tr>
                        <tr>
                            <td><label for="Make" class="form-label">Vehicle Make:</label></td>
                            <td><input type="text" class="form-control" id="Make" name="product-Make" required></td>
                        </tr>
                        <tr>
                            <td><label for="Model" class="form-label">Vehicle Model:</label></td>
                            <td><input type="text" class="form-control" id="Model" name="product-Model" required></td>
                        </tr>
                        <tr>
                            <td><label for="Category" class="form-label">Vehicle Category:</label></td>
                            <td><input type="text" class="form-control" id="Category" name="product-Category" required></td>
                        </tr>
                        <tr>
                            <td><label for="Color" class="form-label">Vehicle Color:</label></td>
                            <td><input type="text" class="form-control" id="Color" name="product-Color" required></td>
                        </tr>
                        <tr>
                            <td><label for="AdditionalFeatures" class="form-label">Additional Features:</label></td>
                            <td><input type="text" class="form-control" id="AdditionalFeatures" name="product-AdditionalFeatures" required></td>
                        </tr>
                        <tr>
                            <td><label for="NumberOfSeats" class="form-label">Number Of Seats:</label></td>
                            <td><input type="text" class="form-control" id="NumberOfSeats" name="product-NumberOfSeats" required></td>
                        </tr>
                        <tr>
                            <td><label for="Year" class="form-label">Year:</label></td>
                            <td><input type="number" class="form-control" id="Year" name="product-year" required></td>
                        </tr>
                        <tr>
                            <td><label for="Mileage" class="form-label">Mileage:</label></td>
                            <td><input type="number" class="form-control" id="Mileage" name="product-Mileage" required></td>
                        </tr>
                        <tr>
                            <td><label for="DailyRate" class="form-label">Daily Rate:</label></td>
                            <td><input type="number" class="form-control" id="DailyRate" name="product-price" required></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Add Vehicle</button>
            </form>
        </div>
    </div>
</div>


        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Add Car Image
                </div>
                <div class="card-body">
                    <form id="image-form">
                        <div class="mb-3">
                            <label for="registration" class="form-label">Vehicle Registration:</label>
                            <input type="text" class="form-control" id="registration" name="registration" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Vehicle Image:</label>
                            <input type="file" class="form-control" id="CarImage" name="product-image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Image</button>
                    </form>
                </div>
            </div>
        </div>

        <section id="stats" class="mt-4">
            <h2>Business Stats</h2>
    <div id="stats-content"></div>


                <canvas id="businessChart" width="400" height="200"></canvas>

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/AdminScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
